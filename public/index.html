<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- begin meta -->
    <link rel="canonical" href="/">
    <title>Hodl Stream</title>
    <meta itemprop="name" content="Hodl Stream">
    <meta itemprop="description" content="Track your crypto portfolio and visualize how it changes over time.">
    <meta itemprop="image" content="%PUBLIC_URL%/icon_540.png">
    <meta name="description" content="Track your crypto portfolio and visualize how it changes over time.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@hodl_stream">
    <meta name="twitter:title" content="Hodl Stream">
    <meta name="twitter:description" content="Track your crypto portfolio and visualize how it changes over time.">
    <meta name="twitter:creator" content="@hodl_stream">
    <meta name="twitter:image:src" content="/icon_540.png">
    <meta name="og:title" content="Hodl Stream">
    <meta name="og:type" content="">
    <meta name="og:url" content="/">
    <meta name="og:image" content="%PUBLIC_URL%/icon_540.png">
    <meta name="og:description" content="Track your crypto portfolio and visualize how it changes over time.">
    <meta name="og:site_name" content="Hodl Stream" data-react-helmet="true">
    <!-- end meta -->

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #apploader {
        position: absolute;
        height: 100vh;
        width: 100vw;
      }

      #apploader:after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0; margin: auto;
        background-image: url(%PUBLIC_URL%/icon_540.png);
        background-repeat: no-repeat;
        background-position: center;
        width: 120px;
        height: 120px;
        border-radius: 8px;
        background-size: 120px;
        -webkit-animation: GradientOpacity 2s linear infinite;
        -moz-animation: GradientOpacity 2s linear infinite;
        animation: GradientOpacity 2s linear infinite;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6)
      }

      .primary-gradient {
        background: #005c97;
        background: -webkit-linear-gradient(270deg, #005c97, #363795);
        background: linear-gradient(270deg, #005c97, #363795);
      }

      .gradient-animated {
        background-size: 800% 800%;
        -webkit-animation: GradientAnimation 30s ease infinite;
        -moz-animation: GradientAnimation 30s ease infinite;
        animation: GradientAnimation 30s ease infinite;
      }

      @-webkit-keyframes GradientOpacity {
        0% {opacity: 0.4}
        80% {opacity: 1}
        100% {opacity: 0.4}
      }

      @-webkit-keyframes GradientAnimation {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
      }

      @-moz-keyframes GradientAnimation {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
      }

      @keyframes GradientAnimation {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
      }

    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="apploader" class="primary-gradient gradient-animated"></div>
    </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/streamgraph.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
