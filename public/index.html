    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #333;
      }

      #apploader {
        position: absolute;
        height: 100vh;
        width: 100vw;
      }

      #apploader:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        background-image: url(%PUBLIC_URL%/icon_540.png);
        background-repeat: no-repeat;
        background-position: center;
        width: 120px;
        height: 120px;
        border-radius: 8px;
        background-size: 120px;
        -webkit-animation: GradientOpacity 2s linear infinite;
        -moz-animation: GradientOpacity 2s linear infinite;
        animation: GradientOpacity 2s linear infinite;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      .primary-gradient {
        background: #005c97;
        background: -webkit-linear-gradient(270deg, #005c97, #363795);
        background: linear-gradient(270deg, #005c97, #363795);
      }

      .gradient-animated {
        background-size: 800% 800%;
        -webkit-animation: GradientAnimation 30s ease infinite;
        -moz-animation: GradientAnimation 30s ease infinite;
        animation: GradientAnimation 30s ease infinite;
      }

      @-webkit-keyframes GradientOpacity {
        0% {
          opacity: 0.4;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0.4;
        }
      }

      @-webkit-keyframes GradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @-moz-keyframes GradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes GradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
    <link
      rel="stylesheet"
